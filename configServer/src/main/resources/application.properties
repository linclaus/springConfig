server.port=8888
spring.cloud.config.server.default-application-name=config-server
spring.profiles.active=native
spring.cloud.config.server.native.search-locations=classpath:/config

security.basic.enabled=false

## 配置git仓库地址
#spring.cloud.config.server.git.uri=https://github.com/linclaus/my-config-server
## 配置仓库路径
#spring.cloud.config.server.git.search-paths=/
## 配置仓库的分支
#spring.cloud.config.label=master
## 访问git仓库的用户名
#spring.cloud.config.server.git.username=linzhiqiang@gridsum.com
## 访问git仓库的用户密码 如果Git仓库为公开仓库，可以不填写用户名和密码，如果是私有仓库需要填写
#spring.cloud.config.server.git.password=